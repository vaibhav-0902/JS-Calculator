<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator with JavaScript</title>
</head>

<body>
    <div class="container">

        <div class="calcbody">
            <!-- display screen -->
            <!-- <input type="button" id="display" value="0"> -->
            <div id="display"></div>
            <div class="BtnRow4">
                <!-- 4th row  -->
                <button class="btn row4" id="btallclr">AC</button>
                <button class="btn row4" id="btclr">CLR</button>
                <button class="btn row4" id="btmdl">%</button>
                <button class="btn row4" id="btdvd">/</button>
            </div>

            <div class="BtnRow3">
                <!-- 3rd row -->
                <button class="btn row3">7</button>
                <button class="btn row3">8</button>
                <button class="btn row3">9</button>
                <button class="btn row3" id="btmul">*</button>
            </div>

            <div class="BtnRow2">
                <!-- 2nd row -->
                <button class="btn row2">4</button>
                <button class="btn row2">5</button>
                <button class="btn row2">6</button>
                <button class="btn row2" id="btsub">-</button>
            </div>

            <div class="BtnRow1">
                <!-- 1st row -->
                <button class="btn row1">1</button>
                <button class="btn row1">2</button>
                <button class="btn row1">3</button>
                <button class="btn row1" id="btadd">+</button>
            </div>

            <div class="BtnRow0">
                <!-- bottom row -->
                <button class="btn row0">0</button>
                <button class="btn row0" id="btdot">.</button>
                <button class="btn row0" id="bteql">=</button>
            </div>
        </div>
    </div>
</body>
<script src="calculator.js"></script>

</html>
